<app-layout>
  <app-sidenav [open]="showSidenav$ | async">
    <app-nav-item (navigate)="closeSidenav()" routerLink="/" icon="places" hint="{{'sidenav.places.hint' | translate }}">
       {{'sidenav.places.title' | translate }}
    </app-nav-item>
  </app-sidenav>

  <app-toolbar (openMenu)="openSidenav()">{{'navbar.title' | translate }}</app-toolbar>
  <router-outlet></router-outlet>
</app-layout>
