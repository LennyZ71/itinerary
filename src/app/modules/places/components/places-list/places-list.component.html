<div *ngIf="loading | async; else results">
  Loading
</div>

<ng-template #results>
  <div class="d-flex flex-row flex-wrap">
    <app-place-item class="flex d-flex col-12 col-sm-6 col-md-3 col-lg-2 col-xl-2 p-0" *ngFor="let place of places$ | async; trackBy: trackPlace" [place]="place"></app-place-item>
  </div>

</ng-template>
