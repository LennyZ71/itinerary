<div class="header">
  <md-toolbar color="primary">
    <a class="header__title" fxFlex="grow" [routerLink]="['/home']">{{'header.title' | translate }}</a>
    <div class="navigation-container" fxHide.xs="true">
      <nav class="navigation">
        <a class="navigation__link" [routerLink]="['/home']" [routerLinkActive]="'navigation__link--active'">{{'header.navigation.home' | translate }}</a>
        <a class="navigation__link" [routerLink]="['/places']" [routerLinkActive]="'navigation__link--active'">{{'header.navigation.places' | translate }}
          <sub class="navigation__link-sub-title">{{'header.navigation.us-only' | translate }}</sub>
        </a>
        <a class="navigation__link" [routerLink]="['/travels']" [routerLinkActive]="'navigation__link--active'">{{'header.navigation.travels' | translate }}
          <sub class="navigation__link-sub-title">{{'header.navigation.soon' | translate }}</sub>
        </a>
        <a class="navigation__link" (click)="openSigninDialog()">{{'header.navigation.signin' | translate }}</a>
      </nav>
    </div>
    <button class="more-button" md-icon-button [md-menu-trigger-for]="menu" fxHide.xs="true">
      <md-icon>more_vert</md-icon>
    </button>
    <button class="more-button" md-icon-button [md-menu-trigger-for]="navigation" fxShow.gt-xs="false">
      <md-icon>menu</md-icon>
    </button>
  </md-toolbar>
  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item>{{'header.menu.settings' | translate }}</button>
    <button md-menu-item>{{'header.menu.theme' | translate }}</button>
    <button md-menu-item>{{'header.menu.help' | translate }}</button>
  </md-menu>
  <md-menu x-position="before" #navigation="mdMenu">
    <button md-menu-item [routerLink]="['/home']">{{'header.navigation.home' | translate }}</button>
    <button md-menu-item  [routerLink]="['/places']">{{'header.navigation.places' | translate }}</button>
    <button md-menu-item  [routerLink]="['/travels']">{{'header.navigation.travels' | translate }}</button>
  </md-menu>
</div>
