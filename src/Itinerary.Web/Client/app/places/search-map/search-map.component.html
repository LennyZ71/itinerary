<div class="map">
  <sebm-google-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude"></sebm-google-map-marker>

    <sebm-google-map-marker *ngFor="let place of places" [latitude]="place.location.latitude" [longitude]="place.location.longitude"></sebm-google-map-marker>
  </sebm-google-map>
</div>
