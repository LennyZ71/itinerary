<section class="search-panel">
  <h2>Search Places</h2>
  <div fxLayout="column" fxLayoutAlign="center stretch">

    <md-input-container fxFlex="grow">
      <input mdInput placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
        #search [formControl]="searchControl">
    </md-input-container>

    <section fxFlex="grow" fxLayout="row">
      <label class="search-panel__title" fxFlexAlign="center" fxFlex="nogrow">Distance:</label>
      <md-slider fxFlex="grow" [max]="100" [min]="0" [step]="1" [thumb-label]="true" [vertical]="false">
      </md-slider>
    </section>

    <section fxFlex="grow" fxLayout="row">
      <label class="search-panel__title" fxFlexAlign="center" fxFlex="nogrow">Rating:</label>
      <md-slider fxFlex="grow" [max]="5" [min]="0" [step]="0.1" [thumb-label]="true" [vertical]="false">
      </md-slider>
    </section>

  </div>
</section>
