<section class="places" fxLayout="row" fxFlex="grow">
  <div class="places__sidenav" fxFlex="noshrink">
    <h2>Search Places</h2>
    <div fxLayout="column" fxLayoutAlign="center stretch">

      <md-input-container fxFlex="grow">
        <input mdInput placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
          #search [formControl]="searchControl">
      </md-input-container>

      <section fxFlex="grow" fxLayout="row">
        <label class="places__title" fxFlexAlign="center" fxFlex="nogrow">Distance:</label>
        <md-slider fxFlex="grow" [max]="100" [min]="0" [step]="1" [thumb-label]="true" [vertical]="false">
        </md-slider>
      </section>

      <section fxFlex="grow" fxLayout="row">
        <label class="places__title" fxFlexAlign="center" fxFlex="nogrow">Rating:</label>
        <md-slider fxFlex="grow" [max]="5" [min]="0" [step]="0.1" [thumb-label]="true" [vertical]="false">
        </md-slider>
      </section>

    </div>
  </div>

  <div class="places__map" fxFlex="grow">
    <sebm-google-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude"></sebm-google-map-marker>
    </sebm-google-map>
  </div>
</section>
