<section class="places" fxLayout="row" fxLayoutAlign="stretch" fxFlex="grow">
  <div class="places__sidenav" fxFlex="noshrink" fxLayout="column">
    <search-panel (search)="searchHandler($event)"></search-panel>
    <place-list [places]="places"></place-list>
  </div>
  <div class="places__map" fxFlex="grow">
    <search-map [latitude]="latitude" [longitude]="longitude"
                [distance]="distance" [places]="places"
                (select)="selectHandler($event)"></search-map>
  </div>
</section>
